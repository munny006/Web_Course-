<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<style>
    .box{
        width: 150px;
        height: 150px;
        border: 3px solid palevioletred;
        background-color: yellow;
        transition: width 5s,height 5s,transform 5s;
    }
    .box:hover{
        width: 250px;
        height: 250px;
        transform: rotate(180deg);
    }
</style>
<body>
    <div class="box">
        <h3>Hello Munny</h3>

    </div>
    <div class="box">
        <h3>Hello Munny</h3>

    </div>
    <div class="box">
        <h3>Hello Munny</h3>

    </div>
    <div class="box">
        <h3>Hello Munny</h3>

    </div>
    
</body>
</html>
